<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>result</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
<header>游戏结果</header>
<main>
    <div id="winner" class="main-img">狼人获胜</div>
    <p id="winner-content">太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
    <div class="main-middle">
        <p id="main-middle-num"></p>
    </div>
    <div class="main-bottom">
    </div>
</main>
<footer>
    <button id="onceMore">再来一局</button>
    <button id="share">分享</button>
</footer>
<script src="../jQuery/jquery-3.2.1.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var allPlayer = sessionStorage.oStatus;
        var oStatus = JSON.parse(allPlayer);
        var ChineseNum = ["零","一","二","三","四","五","六"];
        var play = "";
        var x;
        var y;
        if(oStatus[0].winner == "杀手"){
            $("#winner").text("杀手获胜");
            $("#winner-content").text("太棒了！谁都不服就服你的演技！")
        }
        if(oStatus[0].winner == "平民"){
            $("#winner").text("平民获胜");
            $("#winner-content").text("厉害喽，我的民！简直福尔摩斯嘛！")
        }

        for (var i = 1; i < oStatus[0].day; i++){
            $.each(oStatus,function () {
                if( this.records == i){
                    if(this.status == "killed"){
                        x = this.num;
                    }
                    if(this.status == "voted"){
                        y = this.num;
                    }
                }
            });
            play += "<div class='each-day'>" + "<h3>" + "第" + ChineseNum[i] + "天" + "</h3>" + "<p>" + "晚上：" + x + "号被杀手杀死，" +
                    x + "号的真实身份是" + oStatus[x-1].identity  + "</p>" + "<p>" + "白天：" + y + "号被全民投票放逐，" + y
                    + "号的真实身份是" + oStatus[y-1].identity + "</p>" + "</div>";
            $(".main-bottom").eq(0).html(play);
        }
        $("#onceMore").click(function () {
            location.href="../index.html";
        });
    });


</script>
</body>
</html>
