<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ggg</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/characters.css">
</head>
<body>

<header><span>查看身份</span>
    <button class="btn btn-primary pull-right" id="skip">skip</button>
</header>
<div  class="wrap"><div id="num">1</div></div>
<div id="demo" class="box">
    <img id="img1" class="img-responsive" src="../image/character.png" alt="#">
    <img id="img2" class="img-responsive" src="../image/identity.png" alt="#">
</div>
<button id="check">查看1号身份</button>

<script src="../jQuery/jquery-3.2.1.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script >
    $(document).ready(function(){
        $("#img2").hide();
        var allPlayers = sessionStorage.all;
        var all = JSON.parse(allPlayers);
        console.log(all);
        var clickNum = 1;
        var playerNum = 1;
        $("#skip").click(function () {
            location.href = "../html/judge.html";
        });
        $("#check").click(function(){
            var txt = $("<b></b>").text(all[clickNum/2 - 0.5]);
            if(clickNum > 2*all.length - 1){
                window.location.href ="../html/judge.html";
            }
            else if(clickNum == 2*all.length - 1){
                $("#img1").hide();
                $("#img2").show();
                $("#num").text(clickNum/2 + 0.5);
                $("#demo").append(txt);
                $("#check").text("法官查看");
            }
            else if(clickNum % 2 == 0){
                $("b").remove();
                $("#img1").show();
                $("#img2").hide();
                $("#num").text(clickNum/2 + 1);
                $("#check").text("查看" + (clickNum/2 + 1) + "号身份");
            }
            else{
                $("#img1").hide();
                $("#img2").show();
                $("#num").text(clickNum/2 + 0.5);
                $("#demo").append(txt);
                $("#check").text("隐藏，并查看" + (clickNum/2 + 1.5) + "号身份");
            }
            clickNum++;
        });
    });</script>
</body>
</html>
