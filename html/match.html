<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>match</title>
    <link rel="stylesheet" href="../node_modules/ion-rangeslider/css/ion.rangeSlider.css">
    <link rel="stylesheet" href="../node_modules/ion-rangeslider/css/ion.rangeSlider.skinHTML5.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/match.css">
</head>
<body>
    <div class="wrap">

        <!--设置玩家数后，在此显示狼人和平民的角色分配-->
        <div class="info-board">
            <div class="wolf">
                <img src="../image/cute-wolf2.png" alt="wolf">

                <span class="wolf-num" id="wolf">1</span>
            </div>

            <div class="human">
                <img src="../image/farmer2.png" alt="human">

                <span class="human-num" id="human">5</span>
            </div>
        </div>

        <!--玩家数设置局域-->
        <div class="search-box" >
            <form >
                <div class="input-group">
                    <input class="irs-hidden-input number" id="range" type="text"  value="6"   name="range"  tabindex="-1" >

                    <button class="go-now" id="go-now" type="button">GO&nbsp;NOW</button>
                </div>
            </form>
        </div>

        <!--底部“发牌”按钮-->
        <button class="f-btn deal" id="deal">发&nbsp;&nbsp;牌</button>
    </div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/ion-rangeslider/js/ion.rangeSlider.js"></script>
    <script src="../js/match.js"></script>
</body>
</html>
