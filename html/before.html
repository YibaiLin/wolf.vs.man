<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>before</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/before.css">
</head>
<body>
<header>法官台本</header>
<main>
    <div class="whichDay">

    </div>

    <div class="content">
        <i class="triangleTop"></i>
        <div class="content-step">
            <!--游戏流程部分-->
            <img src="../image/step-night.png" class="night">
            <img src="../image/step-sun.png" class="sun">
            <div  class="content-step-part">
                <i class="triangle"></i>
                <span>杀手杀人</span>
            </div>
            <div  class="content-step-part">
                <i class="triangle"></i>
                <span>亡灵发表遗言</span>
            </div>
            <div  class="content-step-part">
                <i class="triangle"></i>
                <span>玩家依次发言</span>
            </div>
            <div  class="content-step-part">
                <i class="triangle"></i>
                <span>投票</span>
            </div>
        </div>
    </div>
</main>
<footer>
    <button id="goKill">天黑请闭眼</button>
</footer>
<script src="../jQuery/jquery-3.2.1.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var allPlayers = sessionStorage.oStatus;
        var oStatus = JSON.parse(allPlayers);
        console.log(oStatus);
        var ChineseNum = ["零","一","二","三","四","五","六"];
        var play = "";
        for (var i = 1; i< oStatus[0].day+1;i++) {
            play += "<div class='content-day'>" + "第" + ChineseNum[i] + "天" + "</div>";
            $(".whichDay").eq(0).html(play);
            console.log(i);
        }

        $("#goKill").click(function () {
            location.href = "../html/night.html";
        });

    })
</script>
</body>
</html>
